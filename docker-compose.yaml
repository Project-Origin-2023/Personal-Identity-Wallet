version: '3'
services:

  walletWaltIdApiData:
    image: waltid/ssikit
    ports:
      - "19010:7002"
    restart: no
    entrypoint: /app/bin/waltid-ssikit serve -b 0.0.0.0
    volumes:
      - './waltIdApiData/walletWaltIdApiData:/app/data'
    networks:
      network:
        ipv4_address: 10.5.0.2

  issuerWaltIdApiData:
    image: waltid/ssikit
    ports:
      - "19011:7001"
    restart: no
    entrypoint: /app/bin/waltid-ssikit serve -b 0.0.0.0
    volumes:
      - './waltIdApiData/issuerWaltIdApiData:/app/data'
    networks:
      network:
        ipv4_address: 10.5.0.3

  verifierWaltId_apidata:
    image: waltid/ssikit
    ports:
      - "19012:7003"
    restart: "no"
    entrypoint: /app/bin/waltid-ssikit serve -b 0.0.0.0
    volumes:
      - './waltId_ApiData/verifierWaltIdApiData:/app/data'
    networks:
      network:
        ipv4_address: 10.5.0.4

  dbIssuerApp:
    image: postgres
    restart: "no"
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: issuerApp
    networks:
      network:
        ipv4_address: 10.5.0.5
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: "no"
    ports:
      - 8080:8080
    networks:
      network:
        ipv4_address: 10.5.0.6

networks:
  network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
volumes:
  db_data: {}